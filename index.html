<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Library</title>
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
    </head>
    <body>
        <header>
            <h1>My Library</h1>
        </header>
        <div class="sidebar">
            <h2>Add a Book:</h2>
            <p>(* indicates required fields)</p>
            <form name="bookForm" id="bookForm" method="post" >
                <label for="bookTitle">*Title:</label>
                <input type="text" id="bookTitle" name="bookTitle" required>
                <label for="bookAuthor">*Author:</label>
                <input type="text" id="bookAuthor" name="bookAuthor" required>
                <label for="bookPages">*Number of Pages:</label>
                <input type="number" id="bookPages" name="bookPages" required>
                <label for="bookRead">Check if read:</label>
                <input type="checkbox" name="bookRead" id="bookRead">
                <button type="button" id="bookButton">Submit Book</button>    
            </form>
        </div>
        <main id="main">

        </main>
        <footer>
            <a href="https://unsplash.com/photos/lc7xcWebECc?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink">Photo Credit</a>
        </footer>
    </body>
</html>
